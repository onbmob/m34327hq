<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      faboff();
      app.route = 'home';
    });

    page('/users', function () {
      faboff();
      app.route = 'users';
    });

    page('/users/:name', function (data) {
      faboff();
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function () {
      faboff();
      app.route = 'contact';
    });

    page('/battery', function () {
      faboff();
      app.route = 'battery';
    });

    page('/howtobuy', function () {
      faboff();
      app.route = 'howtobuy';
    });

    page('/translate', function () {
      var fabadd =  Polymer.dom(this.root).querySelector('#fabadd');
      var fabsave =  Polymer.dom(this.root).querySelector('#fabsave');
      fabadd.style.display = 'block';
      fabsave.style.display = 'block';

      app.route = 'translate';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
  function faboff(){
    var fabadd =  Polymer.dom(this.root).querySelector('#fabadd');
    var fabsave =  Polymer.dom(this.root).querySelector('#fabsave');
    fabadd.style.display = 'none';
    fabsave.style.display = 'none';
  }
</script>
