<dom-module id="my-contact">

    :host {
      display: block;
    }
    .name-step-head>span{
      display: inline-block;
      background: #f4af14;
      padding: 7px 20px;
      color: #000;
      position: relative;
      top: -32px;
      left: -5px;
      font-size: 23px;
      text-align: center;
    }
    .name-step-head>span:before{
      content: "";
      display: block;
      width: 0;
      height: 0;
      border-bottom: 16px solid #ba8e18;
      border-left: 14px solid transparent;
      position: absolute;
      top: 0;
      left: -14px;
    }
    .name-step-head ol{
      color: #5c5d5c;
      font-size: 12px;
    }
    .extra-info{
      margin: 10px 5px 30px 20px;
      clear: left;
    }

    .contact-top{margin-top: 24px;}
    .contact-text{line-height:23px; text-align: justify;}
    .contact-text-black{color: black;}
    .contact-building-img{width: 100%;}
    .contact-schedule{display: table; width: 100%; margin-top: 28px;}
    .contact-schedule-header{display: table-header-group;}
    .contact-schedule-header-cell-left, .contact-schedule-header-cell-right{display: table-cell;}
    .contact-schedule-header-cell-left{display: table-cell; width: 60%;}
    .contact-schedule-header-cell-right{display: table-cell; width: 40%;}
    .contact-schedule-row{display: table-row;}
    .contact-schedule-cell-left, .contact-schedule-cell-right {display: table-cell;}
    .contact-schedule-cell-left{width: 60%;}
    .contact-schedule-cell-right{width: 40%;}
    .contact-timing-table{width: 100%; display: table;}
    .contact-timing-table-row{display: table-row; width: 100%;}
    .contact-timing-cell-left{display: table-cell; padding: 5px; width: 50px;}
    .contact-timing-cell-right{display: table-cell;}
    .contact-personal-cell-left {display: table-cell; width: 60%; vertical-align: middle;}
    /*.contact-personal-cell-right{display: table-cell; width: 40%; display: table-cell; text-align: center; vertical-align: middle;}*/
    .contact-personal-cell-right{display: table-cell; width: 100%; text-align: center; vertical-align: middle;}
    .map{margin: 0px auto; display: block; width: 100%;}
    /*.contact-personal-cell-right img{display: block; margin: 0 auto;}*/

    .name-info-contacts img{

      float: left;

    .name-info-contacts{
